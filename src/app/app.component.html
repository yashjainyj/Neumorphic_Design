<div class="main mt-3">
  <div class="components m-5">
  <h2 class="engrave " style="text-align: center;" >Add User</h2>
<form  [formGroup]="userForm">
<div class="row mx-4" >
  <div class="col-lg-4 col-md-6 col-sm-12 col-12 mt-4">
    <label class="textfield">
			<h6 class="engrave lableHeading">Enter Name <sup style="color: red;"><strong>*</strong></sup></h6>
			<div>
        <input type="text" id='name'  formControlName='name' placeholder="Enter Name" />
        
      </div>
      <div *ngIf="userForm.get('name').touched && userForm.get('name').invalid" class="engrave mt-2">
        <span style="color: red;">! Field is Important</span>
      </div>
		</label>
  </div>
  
  <div class="col-lg-4 col-md-6 col-sm-12 col-12 mt-4">
    <label class="textfield">
			<h6 class="engrave lableHeading">Enter Email  <sup style="color: red;"><strong>*</strong></sup></h6>
			<div>
				<input type="email" id='name' formControlName='email' placeholder="Email ID" />
      </div>
      <div *ngIf="userForm.get('email').touched && userForm.get('email').invalid" class="engrave mt-2">
        <span *ngIf="userForm.get('email').hasError('required')" style="color: red;">! Field is Important</span>
        <span *ngIf="userForm.get('email').hasError('pattern')" style="color: red;">! Email address is invalid</span>
      </div>
		</label>
  </div>
  <div class="col-lg-4 col-md-6 col-sm-12 col-12 mt-4">
    <label class="textfield">
			<h6 class="engrave lableHeading">Enter Phone No.  <sup style="color: red;"><strong>*</strong></sup></h6>
			<div>
				<input type="number" (input)="keyPress($event)" onKeyPress="if(this.value.length==10) return false;"  id='phone'   formControlName='phone' placeholder="Phone No." />
      </div>
      <div *ngIf="userForm.get('phone').touched && userForm.get('phone').invalid" class="engrave mt-2">
        <span *ngIf="userForm.get('phone').hasError('required')" style="color: red;">! Field is Important</span>
        <span *ngIf="userForm.get('phone').hasError('pattern')" style="color: red;">! 10 Digit is Required</span>
      </div>
		</label>
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-4">
    <label class="textfield">
			<h6 class="engrave lableHeading">Enter Address  <sup style="color: red;"><strong>*</strong></sup></h6>
			<div>
				<input type="text" id='address' formControlName='address' placeholder="Address" />
      </div>
      <div *ngIf="userForm.get('address').touched && userForm.get('address').invalid" class="engrave mt-2">
        <span style="color: red;">! Field is Important</span>
      </div>
		</label>
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-4">
    <div style="display: flex;justify-content: end;">
      <button (click)="addUser()" class="button "><svg  xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
        <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
        <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
      </svg><span class="mx-2">Add User Detail</span></button>
    </div>
  </div>
</div>
</form>
</div>

<div class="components m-5">
  <h2 class="engrave" style="text-align: center;" >User Details</h2>

  <div class="row mt-3">
    <div class="col-lg-4 col-md-6 col-sm-12 col-12 mt-4" *ngFor="let item of userDetails;let i=index">
      <div class="detailCard "  [ngClass]="item?.active ? 'active' : ''" id="detailCard">
        
        <div class="d-flex"> 
          <div>
            <div class="svg">
              <svg xmlns="http://www.w3.org/2000/svg"  fill="#9baacf" class="bi bi-person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
              </svg>
            </div>
            <div *ngIf="item?.active" class="svgemail mx-1">
              <svg xmlns="http://www.w3.org/2000/svg"  fill="#9baacf" class="bi bi-envelope" viewBox="0 0 16 16">
                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
              </svg>
            </div>
          </div>
          <div>
            <h4 class="emboss">{{item?.name}}</h4>
            <h6 class="emboss"> <a target="_blank" href="mailto:{{item?.email}}">{{item?.email}}</a> </h6>
          </div>
          <div (click)="deleteDetails(i)" style="width: 100%;text-align: end;cursor: pointer;"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="red" class="bi bi-x" viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
          </svg></div>       
        </div>
      
        <div *ngIf="item?.active"  class="d-flex"> 
          <div>
            <div class="svgemail mx-1">
              <svg xmlns="http://www.w3.org/2000/svg"  fill="#9baacf" class="bi bi-telephone" viewBox="0 0 16 16">
                <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
              </svg>
            </div>
            <div *ngIf="item?.active" class="svgemail mx-1">
              <svg xmlns="http://www.w3.org/2000/svg"  fill="#9baacf" class="bi bi-geo-alt" viewBox="0 0 16 16">
                <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
                <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
              </svg>
            </div>
          </div>
          <div>
            <h6 style="cursor: pointer;" class="emboss"><a href="tel:+{{item?.phone}}"> {{item?.phone}}</a> </h6>
            <h6 class="emboss">{{item?.address}}</h6>
          </div>
         
        </div>
        <span style="cursor: pointer;" (click)="exploreMore(i)" class=""> <span *ngIf="!item?.active" class="engrave ">+ Show more</span> <span class="engrave" *ngIf="item?.active">- show less</span></span>

        <!-- <button (click)="exploreMore()" class="button button--pin"> <span *ngIf="!active">+</span> <span *ngIf="active">-</span></button> -->
      </div>
     
    </div>
  </div>
</div>
</div>
